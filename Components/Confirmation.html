<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <script src="/Theme/theme-toggle.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div id="app" class="fixed top-4 right-4 z-50">
      <button
        id="theme-toggle"
        class="bg-gray-900 dark:bg-gray-100 text-white rounded-full p-2 mx-2 transition duration-300 ease-in-out hover:bg-gray-800 dark:hover:bg-gray-200"
      >
        <svg
          id="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 text-yellow-500"
          style="display: none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>

        <svg
          id="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>
      </button>
    </div>

    <div
      class="LoginForm flex justify-center items-center h-screen bg-gray-900 dark:bg-gray-100"
    >
      <form
        class="Form bg-gray-800 dark:bg-white text-gray-100 dark:text-gray-900 px-8 py-10 rounded-lg shadow-md max-w-md md:w-1/2 lg:w-1/3"
      >
        <h2 class="text-2xl text-center font-bold mb-6">
          Create a New Password
        </h2>
        <p class="block mb-4 text-sm text-center font-medium">
          Please create a password that is at least 8 characters and includes at
          least one uppercase letter, one lowercase letter, and one digit.
        </p>
        <label htmlFor="newPass" class="block mb-6">
          <input
            type="password"
            id="newPass"
            class="bg-gray-700 dark:bg-gray-200 border border-gray-600 dark:border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 rounded-md block w-full pl-3 pr-10 py-2 text-gray-100 dark:text-gray-900 sm:text-sm"
            placeholder="Type a password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />
        </label>
        <label htmlFor="confirm" class="block mb-6">
          <input
            type="password"
            id="confirm"
            class="bg-gray-700 dark:bg-gray-200 border border-gray-600 dark:border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 rounded-md block w-full pl-3 pr-10 py-2 text-gray-100 dark:text-gray-900 sm:text-sm"
            placeholder="Confirm your password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />
        </label>
        <button
          type="submit"
          class="mt-4 w-full rounded-md bg-indigo-500 dark:bg-indigo-600 py-2 px-4 text-center text-white font-medium hover:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Change Password
        </button>
        <p
          class="text-sm text-center text-indigo-400 dark:text-indigo-600 mt-4 block"
        >
          If you need further assistance,
          <a
            href="#"
            class="text-sm text-center text-indigo-400 dark:text-indigo-600 hover:text-indigo-300 dark:hover:text-indigo-800 mt-4"
          >
            Contact Support Team
          </a>
        </p>
      </form>
    </div>
  </body>
</html>
